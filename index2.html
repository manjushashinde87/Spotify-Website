<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="ossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="./assects/spotify.png">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>
<body>
   <div class="main">
    <div class="sidebar">
        <div class="nav">
            <div class="nav-option" style="opacity: 1;">
                <img src="Home.png">
                <a href="#">Home</a>
            </div>
            <div class="nav-option">
                <img src="Search.png">
                <a href="#">Search</a>
            </div> 
        </div>
         <div class="library">
            <div class="option">
                <div class="lib-options nav-option">
                    <img src="Line.png">
                    <a href="#">Your Library</a>
                </div>
                <div class="icons">
                    <i class="fa-solid fa-plus"></i>
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
            </div>
            <div class="lib-box">
                <div class="box">
                    <p class="box-p1">Create your first playlist</p>
                    <p class="box-p2">It's easy, we'll help you</p>
                    <button class="badge">Create playlist</button>
                </div>
                <div class="box">
                    <p class="box-p1">Let's find some podcasts to follow</p>
                    <p class="box-p2">We'll keep you updated on new episodes</p>
                    <button class="badge">Browse podcasts</button>
                </div>
            </div>
        </div>
    </div>
    <div class="main-content">
        
            <h2>Recently Played</h2>
            <div class="cards-container">
                <div class="card">
                    <img src="top50.png" class="card-img">
                    <a href="Top-50.html" class="card-title">Top-50</a>
                    
                    <p class="card-info">Your daily updates of the most played..</p>
                </div>
            </div>

            <div class="footer">
                <div class="line"></div>
            </div>
            <audio controls>
                <source src="">
            </audio>
    </div>
   </div>
</body>
</html>
